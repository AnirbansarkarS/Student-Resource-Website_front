<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Register Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #001F3F, #0074D9);
      overflow: hidden;
    }

    /* Intro Screen */
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lottieIntro {
      width: 200px;
      height: 200px;
    }

    .introText {
      color: #00aaff;
      font-size: 1.8rem;
      margin-top: 15px;
      text-align: center;
    }

    /* Auth Container */
    #authContainer {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      width: 400px;
      max-width: 90%;
      opacity: 0; /* hidden initially for animation */
      transform: translateY(50px);
    }

    .hidden {
      display: none;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .tabs button {
      flex: 1;
      padding: 0.8rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button.active {
      border-bottom: 2px solid #00aaff;
      color: #00aaff;
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    .form input {
      margin: 0.7rem 0;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
    }

    /* Password field with eye */
    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
      padding-right: 2.5rem;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #333;
      font-size: 1.1rem;
    }

    .form button {
      margin-top: 1rem;
      padding: 1rem;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form button:hover {
      background: #0088cc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #authContainer {
        width: 90%;
        padding: 1.5rem;
      }

      .introText {
        font-size: 1.2rem;
      }

      .form input, .form button {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen">
    <div id="lottieIntro" class="lottie"></div>
    <h2 class="introText">Connect. Create. Collaborate...</h2>
  </div>

  <!-- Auth Container -->
  <div id="authContainer" class="hidden">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="eye" onclick="togglePassword('loginPassword')">üëÅ</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="registerPassword" placeholder="Password" required>
        <span class="eye" onclick="togglePassword('registerPassword')">üëÅ</span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Lottie Intro
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottieIntro'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://assets3.lottiefiles.com/packages/lf20_x62chJ.json'
    });

    animation.addEventListener('complete', () => {
      document.getElementById('introScreen').style.display = 'none';
      const auth = document.getElementById('authContainer');
      auth.classList.remove('hidden');

      // GSAP transition
      gsap.to(auth, {opacity: 1, y: 0, duration: 1, ease: "power3.out"});
    });

    // Tab Switch
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Password toggle
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
